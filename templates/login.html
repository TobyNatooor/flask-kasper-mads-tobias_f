{% from "_components.html" import navbar, footer %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/images/trainIcon.png" type="image/x-icon">
    <script src="../static/js/login.js" defer></script>
    <title>login</title>
</head>

<body>
    {{ navbar() }}
    <div class="content">
        <div class="login-boks">
            <div class="login-and-register-headers">
                <h2 id="login-header">Login</h2>
                <h2 id="register-header">Register</h2>
            </div>
            <div class="login-grid">
                <form id="register-form" action="/register-form" method="POST">
                    <label for="name">Navn: </label>
                    <input type="text" name="username">
                    <label for="tlf">Telefon Nr. </label>
                    <input type="text" name="tlf">
                    <label for="email">E-mail </label>
                    <input type="text" name="email">
                    <label for="password">Password: </label>
                    <input type="password" name="password">
                    <input type="submit" value="Registrer">
                </form>
                <form id="login-form" action="/login-form" method="post">
                    <label for="name">Navn: </label>
                    <input type="text" name="username">
                    <label for="password">Password: </label>
                    <input type="password" name="password">
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
    {{ footer() }}
</body>

</html>
